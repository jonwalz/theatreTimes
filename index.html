
<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
	<title>Parallax Template - Materialize</title>

	<!-- CSS  -->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

	<div id="index-banner" class="parallax-container">
		<div class="section no-pad-bot">
			<div class="container">
				<br>
				<br>
				<h1 class="header center white-text">Let's Go To The Movies</h1>
				<div class="row center">
					<h5 class="header col s12 light">Find out what's playing in your city</h5>
				</div>
				<br>
				<br>

			</div>
		</div>
		<div class="parallax" id="backTop"></div>
	</div>


	<div class="container">
		<div class="section">

			<!-- Form -->
			<div class="row center-align">
				<form class="col s12" id="zipForm">
					<div class="row">
						<div class="input-field col s12">
							<div class="card blue-grey darken-1">
								<div class="card-content white-text">
									<span class="card-title">Enter Your Zip Code</span>
									<p class="center-align">To find out what the movie theaters are playing!</p>
									<input placeholder="Zip Code" id="userZip" type="text" class="validate">

								</div>

								<button class="btn waves-effect waves-light" id="zipSubmit" type="submit" name="action">Submit</button>


							</div>
						</div>

				</form>
				</div>

			</div>
		</div>

		<div class="container">
			<div class="section">
				<div class="row">
        			<div class="col s12">
						<div class="card-content white-text">
							<div id="dataReturn">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!--  Scripts-->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/init.js"></script>
		<script src="js/movieData.js"></script>
</body>

</html>
